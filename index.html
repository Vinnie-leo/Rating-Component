<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="rating-box">
        
        <img src="/images/icon-star.svg">
        
        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request.
            All feedback is appreciated to help us improve our offering!
        </p>

        <form class="btn-group">
            <input class="btn" type="button" value="1">
            <input class="btn" type ="button" value="2">
            <input class="btn" type ="button" value="3">
            <input class="btn" type ="button" value="4">
            <input class="btn" type ="button" value="5">
        </form>

        <button class="submit" type="submit">SUBMIT</button>

        


    </div>
    
    <p class="msg"></p>

    <script>
        let btns = document.querySelectorAll('input');
        let rating = 0;

        for (i of btns){
            i.addEventListener('click',function(){
                rating = this.value;
                console.log(rating);
                document.querySelector('.msg').innerHTML = `You rated us ${rating} stars`;
            });
        }

        console.log(rating);

        
        
    

        


    </script>
    
</body>
</html>
